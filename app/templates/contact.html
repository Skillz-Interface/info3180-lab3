{% extends "base.html" %}

{% block main %}

<form method= "POST" action="/contact">
    
    {{form.csrf_token}}
    
    {{form.name.label}}
    {{form.name(size = 20)}}
    
    
    {{form.email.label}}
    {{form.email(size = 20)}}
    
    {{form.subject.label}}
    {{form.subject(size = 60)}}
    
    {{form.message.label}}
    {{form.message(size = 290)}}
</form>

{% endblock %}
